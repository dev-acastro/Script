<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Patient Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
 <script src="index.js"></script>



  </head>

  <body>

  <div class="container" style="padding: 50px;">

    <button class="btn btn-info" id="getPatients">Patients</button>

  <form id="patientForm" onsubmit="getDataForm()">


    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName">
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select type="text" class="form-control" id="gender" placeholder="Gender" name="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">BirthDate</label>
      <input type="date" class="form-control" id="dateOfBirth" placeholder="BirthDate" name="dateOfBirth">
    </div>

    <div class="form-group">
      <label for="address1">Address</label>
      <input type="text" class="form-control" id="address1" placeholder="Address" name="address1">
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" placeholder="City" name="city">
    </div>

    <div class="form-group">
      <label for="state">state</label>
      <input type="text" class="form-control" id="state" placeholder="Language Type" name="state" value="CA">
    </div>

    <div class="form-group">
      <label for="postalCode">ZIP CODE</label>
      <input type="text" class="form-control" id="postalCode" placeholder="ZIP CODE" name="postalCode">
    </div>


    <input type="submit">







  </form>

    <div id="results">

    </div>

  </div>

  </body>
</html>
